<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/secondPage.css">

        <!-- Materialize CCDn Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <title>Five Guys Plan your Date Night</title>
    </head>
    <body>
      <div class = "header">
        <div id = "mainTitle" class = "flex-center">
          <h1>Five Guys Plan your Date Night</h1>
        </div>
      </div>
      <div class="row">
        <div class="col s3" id="searchBars">
          <select class="browser-default">
            <option value="" disabled selected>Food Options</option>
            <option value="1">Breakfast</option>
            <option value="2">Side</option>
            <option value="3">Starter</option>
            <option value="3">Dessert</option>
            <option value="3">Beef</option>
            <option value="3">Chicken</option>
            <option value="3">Pork</option>
            <option value="3">Lamb</option>
            <option value="3">Goat</option>
            <option value="3">Pasta</option>
            <option value="3">Seafood</option>
            <option value="3">Vegetarian</option>
            <option value="3">Vegan</option>
            <option value="3">Miscellaneous</option>
          </select>
          <select class="browser-default">
            <option value="" disabled selected>Drink Options</option>
            <option value="1">Non-Alcoholic</option>
            <option value="2">Alcoholic</option>
          </select>
          <button type = "button" class = "searchBtn">Search</button>
        </div>
        <div class="col s9">Hello World!</div>
      </div>

      <!-- Materializ Script Link -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
