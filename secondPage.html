<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/secondPage.css">

        <!-- Materialize CCDn Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <title>Five Guys Plan your Date Night</title>
    </head>
    <body>
      <div class = "header">
        <div id = "mainTitle" class = "flex-center">
          <h1>Five Guys Plan Your Date Night</h1>
        </div>
      </div>
      <div class="row">
        <!--Dropdowns-->
        <div class="col s12 m4 l4" id = "searchBars">
          <select class="browser-default">
            <option value="" disabled selected>Food Options</option>
            <option value="1">Breakfast</option>
            <option value="2">Side</option>
            <option value="3">Starter</option>
            <option value="4">Dessert</option>
            <option value="5">Beef</option>
            <option value="6">Chicken</option>
            <option value="7">Pork</option>
            <option value="8">Lamb</option>
            <option value="9">Goat</option>
            <option value="10">Pasta</option>
            <option value="11">Seafood</option>
            <option value="12">Vegetarian</option>
            <option value="13">Vegan</option>
            <option value="14">Miscellaneous</option>
          </select>
          <select class="browser-default">
            <option value="" disabled selected>Drink Options</option>
            <option value="1">Non-Alcoholic</option>
            <option value="2">Alcoholic</option>
          </select>
          <!--Generate Button-->
          <button type = "button" class = "searchBtn">Generate</button>
        </div>
        <!--Container for Cards-->
        <div class="col s12 m4 l4">Food column</div>
        <div class="col s12 m4 l4">
          
          <!-- Card Vertical -->
          <div id="vertical-card-container" class="cardRow">
              <div class="card">
                <div class="card-image">
                  <img src="https://via.placeholder.com/150" alt="Image description">
                </div>
                <div class="card-content">
                  <span class="card-title" id="card-title">Card Title</span>
                  <h4>Ingredients:</h4>
                  <ul id="ingredients-list">
                    <li>1 oz - Ingredient 1</li>
                    <li>2 oz - Ingredient 2</li>
                    <li>1/2 oz - Ingredient 3</li>
                  </ul>
                  <p id="instructions">
                    <!-- Drink instructions will be added here -->
                  </p>
                </div>
              </div>
            </div>
          </div></div>
      </div>

      <!-- Materializ Script Link -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
